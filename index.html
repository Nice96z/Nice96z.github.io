<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Wheel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="body">
    <header>
        <h1>Color Wheel</h1>
    </header>
    <canvas id="colorWheel"></canvas>
    <input type="text" id="colorPicker" readonly>
    <button id="clearColor">Clear Color</button>

    <div id="slider-container">
        <label for="hueSlider">Hue:</label>
        <input type="range" id="hueSlider" min="0" max="360" value="180" />
        
        <label for="saturationSlider">Saturation:</label>
        <input type="range" id="saturationSlider" min="0" max="100" value="100" />
        
        <label for="brightnessSlider">Brightness:</label>
        <input type="range" id="brightnessSlider" min="0" max="100" value="50" />
    </div>

    <div id="colorInfo"></div>

    <script src="script.js"></script>
</body>
</html>
